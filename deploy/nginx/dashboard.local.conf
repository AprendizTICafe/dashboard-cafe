# Exemplo de configuração Nginx para Windows (reverse proxy HTTPS para Django)
# Copie este arquivo para a pasta de configuração do Nginx em Windows (ex: C:/nginx/conf/)

server {
    listen 80;
    server_name dashboard.local;
    # redireciona todo HTTP para HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name dashboard.local;

    # Ajuste os caminhos dos certificados conforme onde você gerar com mkcert
    ssl_certificate     C:/nginx/certs/dashboard.local.pem;
    ssl_certificate_key C:/nginx/certs/dashboard.local-key.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    client_max_body_size 20M;

    # Sirva arquivos estáticos diretamente pelo nginx (opcional)
    location /static/ {
        alias C:/Users/aprendiz.ti/Documents/dashboard-cafe/dashboard-cafe/dashboard/static/;
        autoindex off;
    }

    # Proxy reverso para o servidor WSGI (Django) escutando em 127.0.0.1:8000
    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8000;
        proxy_read_timeout 90;
        proxy_redirect off;
    }
}
