{% load static socialaccount %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Dashboard Café</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <h1>Dashboard Café</h1>
            <p>Bem-vindo ao painel de controle</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">Conectando...</p>
        </div>

        <div id="loginForm">
            <div class="button-container">
                <a class="btn-microsoft" href="{% provider_login_url 'microsoft' %}">
                    <svg class="microsoft-icon" viewBox="0 0 21 21" xmlns="http://www.w3.org/2000/svg">
                        <rect x="1" y="1" width="9" height="9" fill="white"/>
                        <rect x="11" y="1" width="9" height="9" fill="white"/>
                        <rect x="1" y="11" width="9" height="9" fill="white"/>
                        <rect x="11" y="11" width="9" height="9" fill="white"/>
                    </svg>
                    Entrar com Microsoft
                </a>
            </div>
        </div>

        <div class="info-text">
            Protegido por autenticação Microsoft OAuth 2.0
        </div>
    </div>

    <script>
        // Funções auxiliares para exibir erros
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            if (message) {
                errorDiv.textContent = message;
                errorDiv.classList.add('show');
            } else {
                errorDiv.classList.remove('show');
            }
        }

        window.addEventListener('DOMContentLoaded', function() {
            const params = new URLSearchParams(window.location.search);
            const error = params.get('error');
            if (error) {
                showError("Falha na autenticação: " + decodeURIComponent(error));
            }
        });
    </script>
</body>
</html>
