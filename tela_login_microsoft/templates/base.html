{% load static %}
<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="light"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - Família do Sítio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>

    <div class="sidebar">
        <div class="user-profile">
            <i class="bi bi-person-circle fs-1"></i>
            <h6 class="mt-2 text-white">{{ user.get_full_name|default:user.username }}</h6>
        </div>
        
        <nav class="mt-3">
    <small class="text-uppercase px-4 text-muted" style="font-size: 0.7rem;">Departamentos</small>
    
    <div class="nav-item">
        <a class="nav-link d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#menuRH" role="button">
            <span><i class="bi bi-people me-2"></i> RH</span>
            <i class="bi bi-chevron-down small"></i>
        </a>
        <div class="collapse" id="menuRH">
            <div class="submenu">
                <a href="{% url 'advertencias' %}" class="d-flex justify-content-between align-items-center">
                    <span><i class="bi bi-file-earmark-text me-2"></i> Advertências</span>
                    <span class="badge rounded-pill bg-info">{{ advertencias_rejeitadas|default:"0" }}</span>
                </a>
            </div>
        </div>
    </div>

    <div class="nav-item">
        <a class="nav-link d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#menuDiretoria" role="button">
            <span><i class="bi bi-briefcase me-2"></i> Diretoria</span>
            <i class="bi bi-chevron-down small"></i>
        </a>
        <div class="collapse" id="menuDiretoria">
            <div class="submenu">
                <a href="#" class="d-flex justify-content-between align-items-center">
                    <span><i class="bi bi-shield-exclamation me-2"></i> Revisar Contratos</span>
                    <span class="badge rounded-pill bg-warning text-dark">{{ advertencias_em_analise|default:"0" }}</span>
                </a>
            </div>
        </div>
    </div>
</nav>
    </div>

    <div class="main-content">
        <header class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
            <a href="{% url 'base' %}"><h4>Painel</h4></a>
        </header>

        {% block 'conteudo' %}

    
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
